<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Ship Locations!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/game.css">

</head>
<body>
<div id="ships">
    <button>Log Out</button>
    <div class="container-fluid">
        <div class="mt-4 d-flex justify-content-center">
            <h2 v-if="gamePlayData.gameplayer <=1">{{showActivePlayer()}}</h2>
            <h2 v-else-if="gamePlayData.gameplayer"> <span class="font-weight-bold">{{showActivePlayer()}}</span> vs <span class="text-secondary">{{showPasivePlayer()}}</span></h2>
        </div>
        <div class="d-flex justify-content-center">
            <div>
             <table class="m-5 bg-info text-white">
                 <thead>
                    <tr>
                        <th></th>
                        <th v-for="numbers in numeros" class="p-4">{{numbers}}</th>
                    </tr>
                 </thead>
                 <tbody>
                    <tr v-for="letters in letras">
                        <td class="p-4 font-weight-bold">{{letters}}</td>
                        <td v-for="numbers in numeros" v-bind:id="'ship' + letters+numbers" class="p-4 border border-white"></td>
                        <td class="p-4"></td>
                    </tr>
                    <tr>
                        <td class="p-4"></td>
                    </tr>
                 </tbody>
            </table>
            </div>
            <div>
                <table class="m-5 bg-info text-white">
                    <thead>
                    <tr>
                        <th></th>
                        <th v-for="numero in numeros" class="p-4">{{numero}}</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr v-for="letra in letras">
                        <td class="p-4 font-weight-bold">{{letra}}</td>
                        <td v-for="numero in numeros" v-bind:id="'salvo' + letra+numero" class="p-4 border border-white"></td>
                        <td class="p-4"></td>
                    </tr>
                    <tr>
                        <td class="p-4"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<script src="scripts/game.js"> </script>
</body>
</html>
